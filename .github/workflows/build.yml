on:
  push:
    branches:
      - main

name: Build

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: fmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: check
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download dasel
        run: |
          curl -sL https://github.com/TomWright/dasel/releases/download/v1.21.2/dasel_linux_amd64 --output dasel && \
          chmod +x dasel && \
          ./dasel --version

      - name: set version env
        run: |
          export CARGO_VERSION=`./dasel select -f Cargo.toml -s '.package.version'`
          echo "CARGO_VERSION=$CARGO_VERSION" >> $GITHUB_ENV

      - name: set commit short hash env
        run: |
          export GIT_SHORT_COMMIT_ID=`git rev-parse --short HEAD`
          echo "GIT_SHORT_COMMIT_ID=$GIT_SHORT_COMMIT_ID" >> $GITHUB_ENV

      - name: set version env
        run: |
          echo "RELEASE_VERSION=$CARGO_VERSION-$GIT_SHORT_COMMIT_ID" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: kodemaniak/dyndnsd:${{ env.RELEASE_VERSION }}
